####################################### Services
services:
  service-grafana:
    image: ahmettoguz/grafana:11.5.3
    container_name: container-grafana
    volumes:
      - volume-grafana:/var/lib/grafana
      - ./provisioning/dashboards/:/etc/grafana/provisioning/dashboards/
      - ./provisioning/datasources/:/etc/grafana/provisioning/datasources/
    env_file:
      - ./.env
    networks:
      - network-monitor
    restart: ${RESTART_POLICY}
    # ports:
    #   - 3000:3000

####################################### Networks
networks:
  network-monitor:
    external: true

####################################### Volumes
volumes:
  volume-grafana:
    name: volume-grafana
